<html>
  <head>
    <title>Epistemology</title>
    <style>
      body {
        background-color: #16161d;
        color: #333;
      }
      textarea {
        width: 100%;
        height: 10rem;
        background-color: #16161d;
        color: white;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }
      button {
        width: 100%;
        background-color: #16161d;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        color: #ccc;
        font-size: 1rem;
        margin-top: 1rem;
      }
      button:disabled {
        background-color: #333;
        color: #666;
      }
      #error {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div><textarea> </textarea></div>
    <button id="complete" type="submit">Complete</button>
    <button id="embedding" type="submit">Embedding</button>
    <div id="error"></div>
    <script>
      const textarea = document.querySelector("textarea");
      const completeButton = document.querySelector("#complete");
      const embeddingButton = document.querySelector("#embedding");
      completeButton.addEventListener("click", async () => {
        completeButton.disabled = true;

        /*fetch("/api/completion", {
          method: "POST",

        })
          .then((response) => response.text())
          .then((data) => {
            completeButton.disabled = false;
            textarea.value = data;
          })
          .catch((err
          or) => {

            document.querySelector("#error").innerText = error;
          });*/

        // make streaming http call and update textarea character by character, adding characters to the end of the textarea as they are received
        // use xhr instead of fetch because fetch does not support streaming
        const response = await fetch("/api/completion", {
          method: "POST",
          body: textarea.value,
        });

        if (!response.body) {
          throw new Error("ReadableStream not supported in this browser.");
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        let firstChunk = true;
        while (true) {
          const { value, done } = await reader.read();

          if (done) {
            break;
          }

          const chunk = decoder.decode(value, { stream: true });

          // Process each character in the chunk
          for (let char of chunk) {
            if (firstChunk) {
              firstChunk = false;
              textarea.value = "";
            }
            textarea.value += char;
          }
        }

        completeButton.disabled = false;
      });
      embeddingButton.addEventListener("click", () => {
        embeddingButton.disabled = true;
        fetch("/api/embedding", {
          method: "POST",
          body: textarea.value,
        })
          .then((response) => response.text())
          .then((data) => {
            embeddingButton.disabled = false;
            textarea.value = data;
          })
          .catch((error) => {
            embeddingButton.disabled = false;
            document.querySelector("#error").innerText = error;
          });
      });
    </script>
  </body>
</html>
